<div class="row">
    <div class="col-8 offset-2">
        <h2>
            Add new Hero
        </h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="newHeroGroup">
            <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" type="text" name="name" id="heroName" formControlName="name">
                <div [hidden]="newHeroGroup.controls['name'].pristine || newHeroGroup.controls['name'].valid">
                    Name is required and min length is 5 chars.
                </div>
                <!-- alább kilogoltuk, hogy változik a name status-a -->
                <!-- <pre>
                    pristine: {{newHeroGroup.controls['name'].pristine | json}}
                    invalid: {{newHeroGroup.controls['name'].invalid | json}}
                    valid: {{newHeroGroup.controls['name'].valid | json}}
                    pending: {{newHeroGroup.controls['name'].pending | json}}
                </pre> -->
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input class="form-control" type="text" name="address" id="heroAddress" formControlName="address">
                <div [hidden]="newHeroGroup.controls['address'].pristine || newHeroGroup.controls['address'].valid">
                    Address is required and min length is 8 chars.
                </div>
            </div>
            <div class="form-group">
                <label for="">Power</label>
                <select class="form-control" name="power" id="heroPower" formControlName="superpower">
                    <option *ngFor="let power of powers" [value]="power">
                        {{power}}
                    </option>
                </select>
            </div>
            <button 
            [disabled]="newHeroGroup.invalid" class="btn btn-primary" type="submit">create</button>
            <!-- [disabled]="newHeroGroup.status == 'INVALID'" class="btn btn-primary" type="submit">create</button> -->
        </form>
    </div>
</div>
